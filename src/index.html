<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://www.airbnb.com.ua/" method="get">
      <label class="search_bar">
        <button type="submit">
          <img src="https://raw.githubusercontent.com/mate-academy/layout_search-bar-airbnb/b502445e6909cc80a492852e0d464ccf5f15cbf9/src/images/Search.svg" 
          alt="search_button"
          >
        </button>
        <div class="the_bar">
          <input 
          type="text" 
          placeholder="Try &quot Los Angeles &quot"
          name="search_bar" 
        >
        </div>
      </label>
    </form>
  </body>
</html>
